<!-- Language Selection--->
        <section id="wb-lng" class="col-xs-3 col-sm-12 pull-right text-right">
          <h2 class="wb-inv">Language selection</h2>
          <ul class="list-inline mrgn-bttm-0">
            <li>
              <a lang="fr" hreflang="fr" href="connecter.html">
                <span class="hidden-xs" translate="no">Français</span>

                      class="visible-xs h3 mrgn-tp-sm mrgn-bttm-0 text-uppercase">fr</abbr>

<!-- Logo -->

          <meta property="name" content="Government of Canada">
          <meta property="areaServed" typeof="Country" content="Canada" />
          <link property="logo" href="../GCWeb/assets/wmms-blk.svg" />
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <nav class="gcweb-menu" typeof="SiteNavigationElement">
            <h2 class="wb-inv">Menu</h2>
            <button type="button" aria-haspopup="true" aria-expanded="false"><span class="wb-inv">Main </span>Menu <span

  <nav id="wb-bc" property="breadcrumb">
    <h2>You are here:</h2>
    <div class="container">
      <ol class="breadcrumb" typeof="BreadcrumbList">
        <li property="itemListElement" typeof="ListItem">
          <a property="item" typeof="WebPage" href="../index-en.html">
            <span property="name" data-json-replace="../i18n/en.json#/home"></span>
          </a>
          <meta property="position" content="1">
        </li>
          <li property="itemListElement" typeof="ListItem">
              <a property="item" typeof="WebPage" href="signin.html">
                  <span property="name" data-json-replace="../i18n/en.json#/signin">Sign In</span>
              </a>
              <meta property="position" content="1">
          </li>
      </ol>
    </div>

  <main property="mainContentOfPage" resource="#wb-main" typeof="WebPageElement">
    <div class="container">
      <h1 id="wb-cont" property="name" data-json-replace="../i18n/en.json#/signintocert"></h1>
      <div class="wb-frmvld">
      <form action="" method="post" id="signin-form">
        <div class="form-group">
          <label for="email" class="required">
            <span class="field-name" data-json-replace="../i18n/en.json#/email"></span>
<!--            <strong class="required" data-json-replace="../i18n/en.json#/required"></strong>-->

          </label>
          <input class="form-control" id="email" name="email" type="email" size="30" autocomplete="email" required="required" />
        </div>
        <div class="form-group">
            <div>
                <label for="password" class="required">
                    <span class="field-name" data-json-replace="../i18n/en.json#/password"></span>
<!--                    <strong class="required" data-json-replace="../i18n/en.json#/required"></strong>-->
                </label>

            </div>
            <div class="password-input-wrapper">
                <input class="form-control" id="password" name="password" type="password"
                   size="15" autocomplete="off" required="required"/>
                <button type="button" id="show-password" class="glyphicon glyphicon-eye-open icon-btn"><span id="show-password-text" class="wb-inv" data-json-replace="../i18n/en.json#/show-password"></span></button>
            </div>
            <p><a href="password-recovery.html" data-json-replace="../i18n/en.json#/forgot-password"></a></p>
        </div>
        <input type="submit" value="Sign in" class="btn btn-primary">
        <a id="exit-btn" class="btn btn-default" href="../index-en.html" data-json-replace="../i18n/en.json#/exit"></a>
      </form>
      <p class="mrgn-tp-md" data-json-replace="../i18n/en.json#/register-here"></p>
      </div>

    

  </main>
  <footer class="mrgn-tp-xl" id="wb-info" data-ajax-replace="../i18n/footer_en.html">
  </footer>
