            <label for="code" class="required">
              <span class="field-name">Code</span> <strong class="required">(requis)</strong></label>
          </div>
          <input id="code" name="code" type="number" data-rule-minlength="6" data-rule-maxlength="6" required="required"/>
        </div>
        <input type="submit" value="Next" class="btn btn-primary">
        <a class="btn btn-default" href="../index-fr.html">Sorite</a>
      </form>
