<main property="mainContentOfPage" resource="#wb-main" typeof="WebPageElement">
  <div class="container">
    <h1 id="wb-cont" property="name" data-json-replace="../i18n/fr.json#/reset-password"></h1>
    <div class="wb-frmvld">
      <div id="password-reset-error" class="hidden">
        <a href="./public/cpassword-recovery.html" data-json-replace="../i18n/fr.json#/click-to-send-email"></a>
      </div>
      <div id="password-reset-success" class="hidden">
        <a href="signin.html" data-json-replace="../i18n/en/json#/signintocert"></a>
      </div>
      <form action="#" method="post" id="reset-password-form">
        <div class="form-group">
          <div>
            <label for="newPassword" class="required">
              <span class="field-name" >Nouveau mot de passe</span>
<!--              <strong class="required" data-json-replace="../i18n/fr.json#/required"></strong>-->
              <strong class="required" >(requis)</strong>
            </label>
          </div>
          <div class="password-input-wrapper">
            <input class="form-control" id="newPassword" name="newPassword" type="password"
                   size="12"
                   autocomplete="off"
                   pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@#$%^&+=!])(?!.*\s).{6,}$"
                   data-msg="Le mot de passe doit comporter entre 6 et 12 caractères et contenir au moins 1 lettre, 1 chiffre et 1 caractère spécial."
                   required="required"/>
            <button type="button" id="show-newPassword" class="glyphicon glyphicon-eye-open icon-btn">
              <!--              <span id="show-password-confirm-text" class="wb-inv" data-json-replace="../i18n/fr.json#/show-password"></span>-->
              <span id="show-password-confirm-text" class="wb-inv" >montrer le mot de passe</span>
            </button>
          </div>
          <div>
            <label for="password-confirm" class="required">
<!--              <span class="field-name" data-json-replace="../i18n/fr.json#/confirm-password">Confirm password</span>-->
              <span class="field-name">Confirmez votre mot de passe</span>
              <!--              <strong class="required" data-json-replace="../i18n/fr.json#/required"></strong>-->
              <strong class="required" >(requis)</strong>
            </label>
          </div>
          <div class="password-input-wrapper">
            <input class="form-control" id="password-confirm" name="password-confirm" type="password"
                   maxlength="12" size="12" autocomplete="off" data-rule-equalTo="#newPassword" required="required" />
            <button type="button" id="show-password-confirm" class="glyphicon glyphicon-eye-open icon-btn">
<!--              <span id="show-password-confirm-text" class="wb-inv" data-json-replace="../i18n/fr.json#/show-password"></span>-->
              <span class="wb-inv" >montrer le mot de passe</span>

            </button>
          </div>
        </div>
        <section class="alert alert-info">
          <p class="h5" data-json-replace="../i18n/fr.json#/your-password-must"></p>
          <ul class="password-rules" data-json-replace="../i18n/fr.json#/password-rules">

          </ul>
        </section>
        <input type="submit" value="Soumettre" class="btn btn-primary">
        <a class="btn btn-default" href="../index-fr.html" data-json-replace="../i18n/fr.json#/exit"></a>
        <input type="reset" value="Rétablir les valeurs par défaut de la page" class="btn btn-link btn-sm show p-0 mrgn-tp-md">
      </form>

    </div>
  </div>
